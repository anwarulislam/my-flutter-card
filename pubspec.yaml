name: tenms
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
    sdk: '>=2.7.0 <3.0.0'

dependencies:
    flutter:
        sdk: flutter
    flutter_svg: ^0.19.3

    cupertino_icons: ^1.0.2
    wakelock: ^0.5.0+2

dev_dependencies:
    flutter_test:
        sdk: flutter

flutter:
    uses-material-design: true

    assets:
        - assets/images/
        - assets/icons/
    fonts:
        - family: Barlow
          fonts:
              - asset: assets\fonts\Barlow\Barlow-Black.ttf
              - asset: assets\fonts\Barlow\Barlow-Italic.ttf
                style: italic
